type Comment {
  author: User
  comment: String!
  id: ID!
  post: Post!
}

type Post {
  author: User
  comments: [Comment!]!
  content: String!
  id: ID!
  title: String!
}

type Query {
  post(id: ID!): Post
  posts(skip: Int, take: Int): [Post!]
  user(id: ID!): User
}

type User {
  comments: [Comment!]!

  """名"""
  firstName: String!
  fullName: String!

  """ユーザーID"""
  id: ID!

  """姓"""
  lastName: String!
  posts: [Post!]!
}